<!DOCTYPE html>
<html>
<head>
    <title>Final Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
        .log { margin: 5px; padding: 10px; border-radius: 5px; }
        .info { background: #2a2a3e; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
    </style>
</head>
<body>
    <h1>üß™ –§–ò–ù–ê–õ–¨–ù–´–ô –¢–ï–°–¢ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ô</h1>
    <div id="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = message;
            document.getElementById('log').appendChild(div);
        }
        
        log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...', 'info');
        
        // –¢–µ—Å—Ç 1: –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const characters = data.characters.filter(c => c.baseStats && c.attacks);
                log(`‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${characters.length} –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π`, 'success');
                
                // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ Arjac –∏ Abaddon
                const arjac = characters.find(c => c.name === 'Arjac');
                const abaddon = characters.find(c => c.name === 'Abaddon The Despoiler');
                
                if (!arjac || !abaddon) {
                    log('‚ùå Arjac –∏–ª–∏ Abaddon –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    return;
                }
                
                log(`‚úÖ Arjac –Ω–∞–π–¥–µ–Ω: HP=${arjac.baseStats.health}, ARM=${arjac.baseStats.armour}, DMG=${arjac.baseStats.damage}`, 'success');
                log(`‚úÖ Abaddon –Ω–∞–π–¥–µ–Ω: HP=${abaddon.baseStats.health}, ARM=${abaddon.baseStats.armour}, DMG=${abaddon.baseStats.damage}`, 'success');
                
                // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∞–±–ª–∏—Ü
                const arjacTables = [...(arjac.activeAbility?.tables || []), ...(arjac.passiveAbility?.tables || [])];
                const abaddonTables = [...(abaddon.activeAbility?.tables || []), ...(abaddon.passiveAbility?.tables || [])];
                
                log(`üìã Arjac —Ç–∞–±–ª–∏—Ü: ${arjacTables.length}`, 'info');
                arjacTables.forEach((table, i) => {
                    log(`üìã Arjac —Ç–∞–±–ª–∏—Ü–∞ ${i}: [${table[0].join(', ')}]`, 'info');
                });
                
                log(`üìã Abaddon —Ç–∞–±–ª–∏—Ü: ${abaddonTables.length}`, 'info');
                abaddonTables.forEach((table, i) => {
                    log(`üìã Abaddon —Ç–∞–±–ª–∏—Ü–∞ ${i}: [${table[0].join(', ')}]`, 'info');
                });
                
                log('üéâ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã! –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞—é—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.', 'success');
            })
            .catch(error => {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
