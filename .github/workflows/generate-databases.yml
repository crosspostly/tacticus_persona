name: Generate Databases

on:
  push:
    paths:
      - 'data.json'
      - 'data.txt'
      - 'generate_databases.py'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Generate databases
        run: |
          python generate_databases.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add traits_database.csv character_traits.csv conditional_bonuses.csv character_factions.csv character_attack_types.csv
          git commit -m "ðŸ¤– Auto-generate 5 CSV databases from data.json
          
          - traits_database.csv (trait effects)
          - character_traits.csv (character â†” trait links)
          - conditional_bonuses.csv (vs Psyker, Mechanical, etc)
          - character_factions.csv (character â†” faction links)
          - character_attack_types.csv (attack types & pierce ratios)"
          git push
