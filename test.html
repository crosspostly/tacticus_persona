<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</title>

<body>

    <div id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
    <div id="characters"></div>

    <script>
        async function testFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                return { success: true, count: lines.length, sample: lines[0] };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function runTests() {
            const status = document.getElementById('status');
            const chars = document.getElementById('characters');

            const syn = document.getElementById('synergy');
            
            status.innerHTML = '<h2>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...</h2>';
            
            const charTest = await testFile('characters.txt');
            chars.innerHTML = `<h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏: ${charTest.success ? '‚úÖ' : '‚ùå'}</h3><p>${charTest.success ? `${charTest.count} –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π<br>–ü—Ä–∏–º–µ—Ä: ${charTest.sample}` : charTest.error}</p>`;
            
            const matchTest = await testFile('matchups.txt');
            matches.innerHTML = `<h3>–ú–∞—Ç—á–∏: ${matchTest.success ? '‚úÖ' : '‚ùå'}</h3><p>${matchTest.success ? `${matchTest.count} –º–∞—Ç—á–µ–π<br>–ü—Ä–∏–º–µ—Ä: ${matchTest.sample}` : matchTest.error}</p>`;
            
            const synTest = await testFile('synergy.txt');
            syn.innerHTML = `<h3>–°–∏–Ω–µ—Ä–≥–∏—è: ${synTest.success ? '‚úÖ' : '‚ùå'}</h3><p>${synTest.success ? `${synTest.count} —Å–≤—è–∑–µ–π<br>–ü—Ä–∏–º–µ—Ä: ${synTest.sample}` : synTest.error}</p>`;
            
            if (charTest.success && matchTest.success && synTest.success) {
                status.innerHTML = '<h2 style="color: green;">‚úÖ –í—Å–µ —Ñ–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!</h2>';
            } else {
                status.innerHTML = '<h2 style="color: red;">‚ùå –ü—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π —Ñ–∞–π–ª–æ–≤</h2>';
            }
