        async function loadDataWithFallback(baseName) {
            // Try .txt first
            try {
                const txtResponse = await fetch(`${baseName}.txt`);
                if (txtResponse.ok) {
                    const txtContent = await txtResponse.text();
                    try {
                        return JSON.parse(txtContent);
                    } catch (e) {
                        console.log(`${baseName}.txt is not valid JSON, trying .json...`);
                    }
                }
            } catch (e) {
                console.log(`${baseName}.txt not found, trying .json...`);
            }
            
            // Fallback to .json
            try {
                const jsonResponse = await fetch(`${baseName}.json`);
                if (jsonResponse.ok) {
                    return await jsonResponse.json();
                }
            } catch (e) {
                console.error(`Failed to load ${baseName}:`, e);
            }
            
            return null;
        }
